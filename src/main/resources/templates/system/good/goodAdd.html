<div class="modal fade" id="good-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="user-add-modal-title">新增药品</h3>
            </div>
            <div class="modal-body">
                <form id="good-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 通用名：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="goodsName" class="form-control">
                                    <input type="text" hidden name="oldGoodsname" class="form-control">
                                    <input type="text" hidden name="goodsId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row user_password">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 剂型
					            </span>
                                <div class="form-group">
                                    <input type="text" name="medicinemodel" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 规格：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="outlook" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 转换系数：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="factor" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 制剂单位：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="unit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 材质：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="materialName" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 生产企业名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="companyNameSc" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 价格：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="price" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="good-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/good/goodAdd.js}"></script>
