<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="order-update-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 订单名称： </span>
                                    <div class="form-group">
                                        <input type="text" name="orderName" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 订单备注： </span>
                                    <div class="form-group">
                                        <input type="text" name="orderRemarks" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 订单金额： </span>
                                    <div class="form-group">
                                        <input type="text" name="purchasePrice" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="orderDetailTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/order/orderEdit.js}"></script>
<script data-th-src="@{js/app/system/order/orderDetail.js}"></script>
